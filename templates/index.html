<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
    <style>
        .master {
            background-color: darkgray;
            height: 500px;
            width: 475px;
            margin: 5%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        h1 {
            color: gold;
            padding-left: 10px;
        }
        

        .submit {
            background-color:gold;
        }
    </style>
</head>
<body>
    <div class="master">
    <h1>Dojo Survey</h1><br><br>
    <form action="/submit" method="POST">
        <br><label for="name">Name:</label><br>
        <input type="text" name="name" id="name"><br><br>

        <label for="location">Dojo Location</label><br>
        <select name="location">
            <option hidden selected disabled>-- Select A Location --</option>
            <option>Bellevue, WA</option>
            <option>Los Angeles, CA</option>
            <option>Sillicon Valley, CA</option>
            <option >Boise, ID</option>
            <option>Chicago, IL</option>
        </select><br><br>

        <label for="language">Favorite Language</label><br>
        <select name="language">
            <option hidden selected disabled>-- Select A Language --</option>
            <option>Python</option>
            <option>Java Script</option>
            <option>HTML</option>
            <option >MERN</option>
        </select><br><br>

        <label for="name">Comments (mandatory):</label><br>
        <input type="text" name="comments" id="comments"><br><br>

        <input type="submit" class="submit" value="Submit">
        <!-- <button type="button" class="btn btn-warning">Warning</button> -->
    </form>
    </div>

</body>
</html>
